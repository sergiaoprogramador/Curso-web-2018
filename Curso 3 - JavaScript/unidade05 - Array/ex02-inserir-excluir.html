<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            
            // adicionar no final
            salada.push("Mamão");
            
            // adicionar no inicio
            salada.unshift("Laranja");
            
            // excluir ultimo elemento
            salada.pop();
            
            // excluir primeiro elemento
            salada.shift();
            
            console.log(salada);
            console.log("Numero de elementos: " + salada.length); // retorna o numero de posições do array
        </script>
    </head>

    </body>
</html>
